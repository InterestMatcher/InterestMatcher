<div class="postMake">
    <div id="newPostHeader">
        <h1>Create a New Post</h1>
        <h2>Share your idea, challenge, worries...</h2>
    </div>
    
    
    <form class="newPostForm" ng-submit="addPost()">
        Title: <textarea rows="1" cols="30" name="usrtxt" wrap="hard" ng-model="title"></textarea>
        Text: <textarea rows="5" cols="40" name="usrtxt" wrap="hard" ng-model="content" id="commentTextBox"></textarea>
        <input type="submit" value="Send">
    </form>
</div>
