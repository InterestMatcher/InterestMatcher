<!-- This is the view in which the posts are shown. -->

<div class="postsArea">

	<div ng-repeat="post in posts">

		<div class="postElement">
            <div id="postTitle" ng-click="goToPost(getID(post))">{{post.title}}</div>

            <div id="postDate">Posted on: {{post.date | date: 'medium'}} by</div>
            <div id="postAuthor"><a>{{post.author}}</a></div>

            <div id="postContent">{{post.content}}</div>

		</div>

	</div>

</div>
