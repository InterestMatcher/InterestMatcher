<!DOCTYPE html>
<html ng-app="IMapp">
<head>
    <meta charset="utf-8">
    <title>Interest Matcher</title>
        
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="modules/posts/js/controllers.js"></script>
    <script src="modules/posts/js/directives.js"></script>
    <script src="modules/posts/js/postsModule.js"></script>


</head>
<body>
    
    <!-- Posts Posts Posts Posts-->
    <div class="posts" ng-controller="PostController"> 
        <div class="post-box" ng-init="postContent='Type your post here'">

        </div>
        <button class="PostButton"><a href</button>
    </div>
    
    
    
    
</body>
</html>
