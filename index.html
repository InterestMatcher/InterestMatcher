<!DOCTYPE html>
<html ng-app="IMapp">
<head>
    <meta charset="utf-8">
    <title>Interest Matcher</title>
        
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="modules/posts/js/controllers.js"></script>
    <script src="modules/posts/js/directives.js"></script>
    <script src="modules/posts/js/postsModule.js"></script>
    <script src="modules/profiles/profileController.js"></script>
    <script src="modules/profiles/profileModule.js"></script>
    <script src="modules/profiles/directives.js"></script>

</head>
<body>
    <h1> {{1+2}}</h1>

    
    <!-- Posts Posts Posts Posts-->
    <div ng-controller="PostController"> 
            <form name="postArea" novalidate>
                Type your post here:
                <input  type="text" name="textBox" ng-model="post.content" ng-required="true" ng-maxlength="10"/>
                <span class="error-message" ng-show="postArea.textBox.$dirty && postArea.textBox.$error.required">Mandatory Field</span>     
                <span class="error-message" ng-show="postArea.textBox.$dirty && postArea.textBox.$error.maxlength">Maximum of 10 characters</span>
                
            
            </form>
        <button class="PostButton"><a href="#" >Post</a> </button>
        <h1> {{post.content}} </h1>
            <!-- Refer to model as post.content NOT $scope.post.content-->
        
    </div>
    <div ng-controller="ProfileController" >
    {{3+1}}
        <ul>
            <li ng-repeat="profile in profiles">
              <span>{{profile.name}}</span>
              <p>{{profile.events_created}}</p>
            </li>
        </ul>
        <p><img ng-src="{{profile.prof_pic}}"> </p>
        </div>    
    

    
    
</body>
</html>
