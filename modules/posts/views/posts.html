
<div ng-controller="PostController">

    <div ng-repeat="post in posts">
        <div class="postSpacer">
            <div id="postTitle"> <a ui-sref="singlePost({id:post.id, permalink:post.permalink})"> {{post.title}} </a></div>
            <div id="postMisc">Posted by</div>
            <div id="postAuthor"> {{post.author}} </div>
            on 
            <div id="postDate"> {{post.date | date: 'medium'}}</div>           
               
        </div>
    </div>
    <a ui-sref="createPost"> posts </a>


</div>
