

<div class="header">
    <div id="banner"></div>
    
    <div class="menu">
        <div class="buttonSpacer"></div>
        <div class="buttonSpacer"></div>
        <div class="buttonSpacer"></div>
        <div class="buttonSpacer"></div>
    </div>

</div>

<div class="content">
    <div class="postArea"></div>


    <div ng-controller="ChatController">
        <div class="chatArea">
            <div class="chatHeader"><h1>Public Chat</h1></div>
            
            <div class="chatSpacer"></div>
    
            <div>
                <div=class="postList" ng-repeat="message in messages">
                    <div id="userName">{{message.author}}</div>
                    <div id="message">{{message.content}}</div>
                </div>
    
                <form ng-submit="addMessage()">
                    <input type="text" ng-model="message">
                    <input type="submit" value="Send">
                </form>
            </div>
        </div>
    </div>
</div>
