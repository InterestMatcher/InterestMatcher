<!DOCTYPE html>
<html lang="en" ng-app="profileApp">
<head>
	<meta charset="utf-8">
	<title>User Account</title>
	<link rel="stylesheet" type="text/css" href="css/profile.css">
	<script src="js/angular.min.js"></script>
	<script src="modules/profiles/profileController.js"></script>
	<link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
<script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>   
</head>
<body ng-controller="ProfileController">
	<div class="picContainer"style="text-align: center">
		<img class="profPic" src="res/pictures/sujay.png" height="200" width="200">
	<div class="userInfo">
		<div class="name">
			<span editable-text="samplePerson.name">Name: {{ samplePerson.name }}</span>
		</div>
		<div class="location">
			<span editable-text="samplePerson.location">Location: {{ samplePerson.location }}</span>
		</div>
		<div class="rating">
			<span>Rating: {{ samplePerson.rating }}</span>
		</div>
	</div>
	
</body>
