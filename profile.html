<html lang="en" ng-app="profileApp">
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Profile</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="modules/profiles/profileController.js"></script>
</head>
    <body ng-controller="ProfileController" >
        <ul>
            <li ng-repeat="profile in profiles">
              <span>{{profile.name}}</span>
              <p>{{profile.events_created}}</p>
            </li>
        </ul>
        <p><img ng-src="{{profile.prof_pic}}"> </p>
		</body>
</html>
