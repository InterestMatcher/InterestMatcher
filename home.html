<!DOCTYPE html>
<html ng-app="HomeApp">
<head>
    <meta charset="utf-8">
    <title>Chill</title>
    <link rel="stylesheet" type="text/css" href="css/homestyle.css"></head>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>   
    <script src="js/homeApp.js"></script>
    <script src="modules/posts/js/controllers.js"></script>
    <script src="modules/posts/js/directives.js"></script>
    <script src="modules/posts/js/postsModule.js"></script>
    <script src="modules/profiles/profileController.js"></script>
    <script src="modules/profiles/profileModule.js"></script>
    <script src="modules/profiles/directives.js"></script>
    <script src="js/firebaseStuff.js"></script>    


</head>
<body>

    <div class="header">
        <div id="banner"></div>
        
        <div class="menu">
            <div class="buttonSpacer"></div>
            <div class="buttonSpacer"></div>
            <div class="buttonSpacer"></div>
            <div class="buttonSpacer"></div>
        </div>

    </div>

    <div class="content">
        <div class="postArea"></div>


        <div class="chatArea" ng-controller="PostCtrl">
            <div class="chatHeader"><h1>Public Chat</h1></div>
            
            <div class="chatSpacer"></div>

            <div>
                <div="postList" ng-repeat="post in userPosts">
                    <div id="userName">{{post.author}}</div>
                    <div id="message">{{post.content}}</div>
                </div>

                <form ng-submit="addPost()">
                    <input type="text" ng-model="post">
                    <input type="submit" value="Send">
                </form>
            </div>

        </div>
    </div>

</body>
</html>
